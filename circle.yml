machine:
  pre:
    - curl -L -o hugo.tar.gz https://github.com/spf13/hugo/releases/download/v0.19/hugo_0.19_Linux-64bit.tar.gz
    - tar -zxf hugo.tar.gz
    - cp hugo_0.19_linux_amd64/hugo_0.19_linux_amd64 hugo
    - chmod +x hugo_0.19_Linux-64bit

deployment:
  production:
    branch: master
    commands:
      - ./hugo_0.19_Linux-64bit -d docs
      - git add -A .
      - git commit --message "Generated site on $(date)"
      - git push origin master
